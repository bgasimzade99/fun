<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Will You Marry Me?</title>
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 5vh 10px;
      overflow: hidden;
    }

    h1 {
      font-size: 6vw; 
      color: #cc0066;
      margin-bottom: 40px;
    }

    .btn {
      padding: 4vw 8vw;
      font-size: 5vw;
      margin: 5vw;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    #yesBtn {
      background-color: #4CAF50;
      color: white;
    }

    #noBtn {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #gifContainer {
      display: none;
      margin-top: 40px;
    }

    #gifContainer img {
      width: 80%;
      max-width: 350px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <h1>Will You Marry Me? üíç</h1>

  <button id="yesBtn" class="btn">Yes</button>
  <button id="noBtn" class="btn">No</button>

  <div id="gifContainer">
    <img src="cats.gif" alt="Love GIF">
  </div>

  <audio id="bgMusic" loop>
    <source src="mine.mp4" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const gifContainer = document.getElementById('gifContainer');
    const bgMusic = document.getElementById('bgMusic');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - noBtn.clientWidth));
      const y = Math.floor(Math.random() * (window.innerHeight - noBtn.clientHeight));
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      alert('Congrats! Now your surname changed to Gasimova and you are mine !‚ù§Ô∏è');
      gifContainer.style.display = 'block';
      bgMusic.play();
    });

    window.onload = () => {
      noBtn.style.left = '50%';
      noBtn.style.top = '200px';
    };
  </script>

</body>
</html>
